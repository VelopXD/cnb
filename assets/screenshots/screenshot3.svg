<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
    <!-- Background -->
    <rect width="1200" height="675" fill="#1a1a1a"/>
    
    <!-- Event Arena -->
    <g transform="translate(600 337.5)">
        <!-- Main Platform -->
        <path d="M-500 100 C-400 80 400 80 500 100 L600 337.5 L-600 337.5 Z" 
              fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
        
        <!-- Stage -->
        <g transform="translate(0 50)">
            <rect x="-150" y="-30" width="300" height="60" fill="#3a0ca3"/>
            <path d="M-150 -30 L150 -30 L200 -60 L-200 -60 Z" fill="#7b2cbf"/>
        </g>
        
        <!-- Crowd of Players -->
        <!-- Row 1 -->
        <g transform="translate(-300 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#7b2cbf"/>
            <rect x="-12" y="15" width="24" height="30" fill="#3a0ca3"/>
        </g>
        <g transform="translate(-200 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#3a0ca3"/>
            <rect x="-12" y="15" width="24" height="30" fill="#7b2cbf"/>
        </g>
        <g transform="translate(-100 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#7b2cbf"/>
            <rect x="-12" y="15" width="24" height="30" fill="#3a0ca3"/>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(100 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#3a0ca3"/>
            <rect x="-12" y="15" width="24" height="30" fill="#7b2cbf"/>
        </g>
        <g transform="translate(200 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#7b2cbf"/>
            <rect x="-12" y="15" width="24" height="30" fill="#3a0ca3"/>
        </g>
        <g transform="translate(300 150)">
            <rect x="-15" y="-30" width="30" height="45" fill="#3a0ca3"/>
            <rect x="-12" y="15" width="24" height="30" fill="#7b2cbf"/>
        </g>
        
        <!-- Event Host on Stage -->
        <g transform="translate(0 20)">
            <rect x="-20" y="-40" width="40" height="60" fill="#f72585"/>
            <rect x="-15" y="20" width="30" height="40" fill="#7b2cbf"/>
            <!-- Crown -->
            <path d="M-15 -45 L15 -45 L20 -40 L10 -35 L0 -40 L-10 -35 L-20 -40 Z" 
                  fill="#f72585" stroke="#ffffff" stroke-width="1"/>
        </g>
    </g>
    
    <!-- Floating Text Elements -->
    <g transform="translate(600 100)">
        <text font-family="Arial, sans-serif" 
              font-size="48" 
              fill="#ffffff" 
              text-anchor="middle">
            Community Event
        </text>
        <text y="60"
              font-family="Arial, sans-serif" 
              font-size="24" 
              fill="#f72585" 
              text-anchor="middle">
            Special Tournament Announcement
        </text>
    </g>
    
    <!-- Decorative Elements -->
    <!-- Fireworks -->
    <g>
        <circle cx="200" cy="200" r="2" fill="#f72585">
            <animate attributeName="r" values="2;20;2" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1000" cy="150" r="2" fill="#7b2cbf">
            <animate attributeName="r" values="2;15;2" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="600" cy="250" r="2" fill="#3a0ca3">
            <animate attributeName="r" values="2;25;2" dur="2.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Floating Particles -->
    <g>
        <circle cx="100" cy="300" r="2" fill="#f72585">
            <animate attributeName="cy" values="300;250;300" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1100" cy="400" r="2" fill="#7b2cbf">
            <animate attributeName="cy" values="400;350;400" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="500" cy="500" r="2" fill="#3a0ca3">
            <animate attributeName="cy" values="500;450;500" dur="3.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>